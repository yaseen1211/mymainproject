<html>
<head>
<style>
    /* General layout */
body {
    background-color: #f4f4f4; /* Light gray background to contrast with white content */
    font-family: 'Arial', sans-serif;
    color: #333; /* Dark gray for text */
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff; /* White background for the main content */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
}

/* Heading */
h2 {
    font-size: 2rem;
    color: #1f4a7f; /* Dark blue for headings */
    text-align: center;
    margin-bottom: 20px;
}

/* Notification list */
.notification-list {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}

.notification-list th, 
.notification-list td {
    padding: 12px 15px;
    text-align: left;
}

.notification-list th {
    background-color: #1f4a7f; /* Dark blue header */
    color: white; /* White text */
    text-transform: uppercase;
    font-weight: 600;
}

.notification-list tr {
    border-bottom: 1px solid #ddd;
}

.notification-list tr:nth-child(even) {
    background-color: #f9f9f9; /* Light gray for alternate rows */
}

.notification-list td {
    color: #333;
}

.notification-list td.close-yes {
    color: green; /* Green text for closed notifications */
    font-weight: bold;
}

.notification-list td.close-no {
    color: red; /* Red text for open notifications */
    font-weight: bold;
}

/* Hover effect for rows */
.notification-list tr:hover {
    background-color: #f1f1f1; /* Slightly darker gray on hover */
}

/* Footer links */
.footer-links {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
}

.footer-links a {
    color: #1f4a7f; /* Blue links */
    text-decoration: none;
    font-weight: bold;
}

.footer-links a:hover {
    text-decoration: underline;
}

/* Button styles */
button {
    background-color: #1f4a7f; /* Dark blue button */
    color: #fff; /* White text */
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #16365c; /* Darker blue on hover */
}
</style>
</head>
<body>
    <div class="container">
        <h2>View Notifications</h2>
        <table class="notification-list">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Subject</th>
                    <th>Closed</th>
                    <th>On</th>
                </tr>
            </thead>
            <tbody>
                {% for notification in notifications %}
                <tr>
                    <td>{{ notification.publish_date }}</td>
                    <td>{{ notification.subject }}</td>
                    <td>
                        {% if notification.close_notification %}
                        YES <!-- If notification is closed -->
                        {% else %}
                        NO  <!-- If notification is not closed -->
                        {% endif %}
                    </td>
                    <td>{{ notification.expiration_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <div class="footer-links">
            <a href="{% url 'front' %}">Back to Dashboard</a>
        </div>
    </div>    

</body>
</html>
