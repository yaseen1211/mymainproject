<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'publish_notification' %}">Publish Notification</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'close_notification' %}">Close Notifications</a>
                    </li>
                    <div style="margin-left: 420px; display: flex;">

   style="background-color: #ffffff;

          padding: 6px 10px;

          text-align: center; 
          position: fixed; 
          top: 10px; 
          right: 10px;">
    View All Notifications
</a> -->
                    </div>                    
                </ul>
            </div>
        </div>

        {% block content %}
        <!-- Dynamic content goes here -->
        {% endblock %}
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Notification System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
