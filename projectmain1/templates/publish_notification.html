{% load static%}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{% static 'css/publish_notification.css' %}">
   
</head>

<body>
  {% include 'menu.html' %}
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        {{ form.to.label_tag }} 
        {{ form.to }}
    </div>
    <div class="form-group">
        {{ form.subject.label_tag }}
        {{ form.subject }}
    </div>
    <div class="form-group">
        {{ form.message.label_tag }}
        {{ form.message }}
    </div>
    <div class="form-group">
        {{ form.priority.label_tag }}
        {{ form.priority }}
    </div>
    <button type="submit" class="btn btn-primary">Publish</button>
    <a href="{% url 'publish_notification' %}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
