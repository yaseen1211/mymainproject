{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #212529;
            color: white;
            font-weight: bold;
            text-align: left;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f3f4f6;
        }
        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }


        tbody tr:nth-child(2) td:last-child {
            color: #047857;
        }

        .text-center {
            text-align: center;
            font-style: italic;
            color: gray;
        }
        .pagination-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 10px;
    background: linear-gradient(90deg, #ffffff, #00d4ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    border-radius: 8px;
}

.pagination-container span {
    font-size: 14px;
    color: #666;
}

.pagination-container button {
    background: none;
    border: none;
    font-size: 18px;
    color: #888;
    cursor: pointer;
    transition: color 0.3s;
}

.pagination-container button:not(:disabled):hover {
    color: black;
}

.pagination-container button:disabled {
    color: #ccc;
    cursor: not-allowed;
}
body {
            background-image: url("{% static 'image/re.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
    </style>
</head>

<body class="">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">

            <div class="col-12 col-md-6 mb-2 mb-md-0">
                <h1 class="text-light fw-bold text-center">{{ zone_name }}</h1>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <select id="fillter-camp" name="fillter-camp" class="form-select flex-grow-1"
                        onchange="fetchProductUpdates()">
                        <option disabled selected hidden>Select a Camp</option>
                        {% for camp in camps %}
                        <option value="{{ camp.id }}">{{ camp.name }}</option>
                        {% endfor %}
                    </select>
                </ul>
                </li>
                <li class="nav-item dropdown">
                    <a href="{% url 'front' %}" class="btn btn-outline-light">Exit</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
        <!-- Zone Name and Filters -->
        <div class="row mb-4 align-items-center">
            <!-- Zone Name -->


            <!-- Filters -->
            <div class="col-12 col-md-6 d-flex flex-wrap gap-3">
                <!-- Camp Filter -->


                <!-- Category Filter -->


                <!-- Notification Button -->

            </div>
        </div>

        <!-- Camp Name and Products Heading -->
        <div class="row justify-content-between align-items-center mb-3">
            <div class="col-12 col-md-6 text-md-end">
                <h2 class="text-light fw-bold">Camp Products</h2>
            </div>
            <div class="col-12 col-md-6">
                <h2 id="campname" class="text-light fw-bold"></h2>
            </div>

        </div>

        <!-- Products Table -->
        <div class="container mt-4">
            <!-- Dropdown and Table Section -->
            <div class="table-responsive">
                <!-- Dropdown for Category Filter -->
                <label for="fillter-category" class="text-light fw-bold text-center">Filter by Category:</label>
                <select id="fillter-category" name="fillter-category" class="form-select w-50 mb-3"
                    onchange="fetchProductUpdates()">
                    <option value="" disabled selected >Select a category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>

                <!-- Table for Item List -->
                <table class="table table-hover align-middle" id="item-list">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Available Quantity (unit)</th>
                            <th>Max Quantity (unit)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="4" class="text-center">No items found. Please select a category.</td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination-container">
                    <span id="pageInfo">1 of 2</span>
                    <button id="prevPage" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button id="nextPage">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <script>
        function sendRequest(data, successCallback, errorCallback) {
            const url = `/Users/`;
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken,
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify(data)
            };

            fetch(url, options)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Network response was not ok.');
                    }
                })
                .then(data => {
                    successCallback(data); // Call the success callback with the response data
                })
                .catch(error => {
                    errorCallback(error); // Call the error callback if there is an issue
                });
        }

        let allProducts = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        function fetchProductUpdates() {
            const selectedCategoryId = document.getElementById('fillter-category').value;
            const selectedcampId = document.getElementById('fillter-camp').value;
            const data = {
                'category_id': selectedCategoryId,
                'selectedcampId': selectedcampId,
                'mode': '1'
            };

            sendRequest(
                data,
                function (data) {
                    document.getElementById('campname').innerHTML = data.camp_name;
                    allProducts = data.products;
                    currentPage = 1;
                    updateTable();
                },
                function (error) {
                    console.error('Error fetching product updates:', error);
                }
            );
        }

        function updateTable() {
            const tableBody = document.querySelector('#item-list tbody');
            tableBody.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedProducts = allProducts.slice(startIndex, endIndex);

            paginatedProducts.forEach((product, index) => {
                const newRow = document.createElement('tr');
                newRow.id = `productRow_${product.id}`;
                newRow.innerHTML = `
                <td>${startIndex + index + 1}</td>
                <td id="product_Name_${product.id}">${product.product_Name}</td>
                <td>
                    <span class="quantity-display" id="quantityDisplay_${product.id}">${product.product_Quantity}${product.product_unit}</span>
                </td>
                <td>
                    <span class="limit-display" id="limitDisplay_${product.id}">${product.product_Limit}${product.product_unit}</span>
                </td>
            `;
                tableBody.appendChild(newRow);
            });

            document.getElementById('pageInfo').innerText = `Page ${currentPage}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = endIndex >= allProducts.length;
        }

        document.getElementById('prevPage').addEventListener('click', function () {
            if (currentPage > 1) {
                currentPage--;
                updateTable();
            }
        });

        document.getElementById('nextPage').addEventListener('click', function () {
            if (currentPage * itemsPerPage < allProducts.length) {
                currentPage++;
                updateTable();
            }
        });


    </script>

</body>

</html>
