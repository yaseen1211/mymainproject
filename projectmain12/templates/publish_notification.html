{% extends "notification.html" %}

{% block content %}
<h2>Publish Notification</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Publish</button>
</form>
<h3>Published Notifications</h3>
<ul>
    {% for Notification in Notifications %}
    <li>{{ notification.subject }} - {{ notification.publish_date }}</li>
    {% endfor %}
</ul>
{% endblock %}
